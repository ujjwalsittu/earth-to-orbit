version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: e2o-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: earth-to-orbit
    volumes:
      - mongodb_data:/data/db
    networks:
      - e2o-network

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    container_name: e2o-api
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/earth-to-orbit?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      API_BASE_URL: http://localhost:4000
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - e2o-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    container_name: e2o-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    depends_on:
      - api
    networks:
      - e2o-network

volumes:
  mongodb_data:
    driver: local

networks:
  e2o-network:
    driver: bridge
